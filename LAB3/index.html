<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Movie Site</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <!-- 슬라이딩 헤더 영역 -->
  <div class="header-wrapper">
    <div class="sliding-header">
      <h1>🎬 Welcome to My Movie Search Site</h1>
    </div>
  </div>

  <!-- 네비게이션 영역 -->
  <nav class="nav-bar">
    <a href="index.html">홈</a>
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  </nav>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-container">
    <section class="movie-card">
      <div class="movie-image-container">
        <img src="images/oldboy.jpg" alt="올드보이 포스터">
        <div class="overlay">Oldboy</div>
      </div>
    </section>

    <section class="movie-card">
      <div class="movie-image-container">
        <img src="images/parasite.jpg" alt="기생충 포스터">
        <div class="overlay">Parasite</div>
      </div>
    </section>

    <section class="movie-card">
      <div class="movie-image-container">
        <img src="images/wolf.jpg" alt="울프 오브 월스트리트 포스터">
        <div class="overlay">The Wolf of Wall Street</div>
      </div>
    </section>
  </main>

  <section class="about-section">
    <h2>About</h2>
    <p>
      여기는 인프밍 영화 정보 사이트입니다! 이 사이트에서는 다양한 영화를 소개하고,
      영화에 대한 정보를 시각적으로 효과적으로 제공합니다.  
      사용자는 회원가입과 로그인을 통해 개인화된 영화 목록을 구성할 수 있으며,  
      모든 콘텐츠는 반응형으로 설계되어 어떤 화면에서도 깔끔하게 보여집니다.
    </p>
  </section>

</body>
</html>
