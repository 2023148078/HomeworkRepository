<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <!-- 슬라이딩 헤더 -->
  <div class="header-wrapper">
    <div class="sliding-header">
      <h1>🎬 Welcome to My Movie Search Site</h1>
    </div>
  </div>

  <!-- 네비게이션 -->
  <nav class="nav-bar">
    <a href="index.html">홈</a>
    <a href="login.html">로그인</a>
    <a href="signup.html">회원가입</a>
  </nav>

  <!-- 로그인 폼 -->
  <form>
    <table border="1">
      <tr>
        <td>아이디:</td>
        <td><input type="text" name="id" placeholder="아이디 입력" required></td>
      </tr>
      <tr>
        <td>비밀번호:</td>
        <td><input type="password" name="password" placeholder="비밀번호 입력" autocomplete="current-password"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="로그인" class="signup-btn">
          <input type="reset" value="취소" class="cancel-btn">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
