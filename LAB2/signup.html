<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <p><a href="login.html">로그인</a> | 회원가입</p>

  <form>
    <table border="1">
      <tr>
        <td>이름 :</td>
        <td><input type="text" name="name" placeholder="이름을 입력하세요" autofocus></td>
      </tr>
      <tr>
        <td>생일 :</td>
        <td><input type="date" name="birth"></td>
      </tr>
      <tr>
        <td>성별 :</td>
        <td>
          <input type="radio" name="gender" value="남성"> 남성
          <input type="radio" name="gender" value="여성"> 여성
        </td>
      </tr>
      <tr>
        <td>학년 :</td>
        <td><input type="number" name="year" min="1" max="4" step="1"></td>
      </tr>
      <tr>
        <td>아이디 :</td>
        <td><input type="text" name="id" required></td>
      </tr>
      <tr>
        <td>비밀번호 :</td>
        <td><input type="password" name="password" autocomplete="new-password"></td>
      </tr>
      <tr>
        <td>이메일 :</td>
        <td><input type="email" name="email" placeholder="example@email.com"></td>
      </tr>
      <tr>
        <td>보안 질문 :</td>
        <td>
          <select name="question">
            <option>질문을 선택하세요</option>
            <option value="1">출생지는 어디인가요?</option>
            <option value="2">어머니 성함은?</option>
            <option value="3">졸업한 초등학교는?</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>답변 :</td>
        <td><input type="text" name="answer"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Signup" class="signup-btn">
          <input type="reset" value="Cancel" class="cancel-btn">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
