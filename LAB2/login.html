<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
  <p>로그인 | <a href="signup.html">회원가입</a></p>

  <form>
    <table border="1">
      <tr>
        <td>아이디 :</td>
        <td><input type="text" name="id" placeholder="아이디 입력" required></td>
      </tr>
      <tr>
        <td>비밀번호 :</td>
        <td><input type="password" name="password" placeholder="비밀번호 입력" required></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Login" class="signup-btn">
          <input type="reset" value="Cancel" class="cancel-btn">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
